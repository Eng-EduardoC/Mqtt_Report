# Diret√≥rios
persistence true
persistence_location /mosquitto/data/

# Porta padr√£o
listener 1883

# Logs
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_type subscribe
log_type unsubscribe
log_type websockets
log_type all

connection_messages true
log_timestamp true

# Permitir clientes an√¥nimos (ou altere conforme necess√°rio)
allow_anonymous false
